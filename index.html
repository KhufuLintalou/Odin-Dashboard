<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header"></div>
    <div class="main-part"></div>
    <div class="sidebar">
      <div class="sidebar-top">
        <div class="dashboard-icon">
          <div class="block one"></div>
          <div class="block two"></div>
          <div class="block three"></div>
          <div class="block four"></div>
        </div>
        <h1>Dashboard</h1>
      </div>
      <div class="sidebar-middle">
        <button class="nav">
          <img src="Icons/home.svg" alt="">
          <span>Home</span>
        </button>
        <button class="nav">
          <img src="Icons/card-account-details-outline.svg" alt="">
          <span>Profile</span>
        </button>
        <button class="nav">
          <img src="Icons/message.svg" alt="">
          <span>Messages</span>
        </button>
        <button class="nav">
          <img src="Icons/history.svg" alt="">
          <span>History</span>
        </button>
        <button class="nav">
          <img src="Icons/note-multiple-outline.svg" alt="">
          <span>Tasks</span>
        </button>
        <button class="nav">
          <img src="Icons/account-group.svg" alt="">
          <span>Communitites</span>
        </button>
      </div>
      <div class="sidebar-bottom">
        <button class="nav">
          <img src="Icons/cog.svg" alt="">
          <span>Setting</span>
        </button>
        <button class="nav">
          <img src="Icons/help-box.svg" alt="">
          <span>Support</span>
        </button>
        <button class="nav">
          <img src="Icons/shield-check.svg" alt="">
          <span>Privacy</span>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
